<!DOCTYPE html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
    <div id="addBar">
        <button id="addProject">New Project</button>
        <button id="addTask">New Task</button>
    </div>
    <div id="newTask">
        Name : <input id="taskName">
        <br>
        <br>
        Description : <textarea id="taskDesc"></textarea>
        <br>
        <br>
        Date due : <input type="date" id="taskDate">
        <br>
        <br>
        Importance : 
        <select id="taskImportance">
            <option value="Not Important">Not Important</option>
            <option value="Important">Important</option>
            <option value="Very Important">Very Important</option>
        </select>
        <br>
        <br>
        Project : 
        <select id=projectBind>

        </select>
        <br>
        <br>
        <button id="addThisTask">add</button>
        
    </div>
    <div id="newProject">
        Name : <input id="projectName">
        <br>
        <br>
        <button id="addThisProject">add</button>
    </div>
    <div id="content">
        <div id="projectList">test</div>
        <div id="projectView">test</div>
    </div>
    <script src="main.js"></script>
</body>
